<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dic - Igo</title>

    <script src="./script.js"></script>
    <link rel="stylesheet" href="./main.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body style="background-color: black; color: white; font-size: 24px; font-family: 'Roboto', sans-serif; justify-content: center; align-items: center; padding: 50px; padding: 40px;">
    <div class="content">
        <h1>Dic - Igo</h1>

        <button id="button" onclick="start()">Gerar palavra</button>

        <h1 id="wordName" hidden>Nome da palavra: </h1>
        <h2 id="senseCount" hidden>Total de sentidos: </h2>

        <h3 id="signif" hidden>Significado: </h3>

        <div class="response" id="response" style="color: green;"></div>

        <h2 id="usageH2" hidden>%Usage%</h2>

        <div class="searchDiv" id="searchDiv">
            <h2 id='searchHead'>Pesquisar palavra por sufixo (Beta)</h2>

            <input type="text" style="margin-top: 10px; height: 25px; width: 300px; padding: 10px; font-family: 'Roboto', sans-serif; font-size: 20px;" id="searchInput">
    
            <button id="searchButton" onclick="suffix()">Pesquisar</button>
    
            <div class="suffixRes" id="suffixRes"></div>
        </div>

    </div>
</body>
</html>
